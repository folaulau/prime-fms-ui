<body>

<div class="ms-5 me-5">
    
    <div class="row">
        <div class="col-12 text-center">
            <h2>Supervisor View</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-3">
                            <div class="row">
                                <div class="col-12">
                                    <label for="fiscalYear">Fiscal Year:</label>
                                    <select id="fiscalYearDropdown" name="fiscalYearDropdown" style="width: 200px;">
                                        <option value="2027">2027</option>
                                        <option value="2026">2026</option>
                                        <option selected value="2025">2025</option>
                                        <option value="2024">2024</option>

                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="taskArea">Task Area:</label>
                                    <select id="taskArea" class="dropdown">
                                        <option value="A">A - Acquisition - Basara</option>
                                        <option value="S">S - System Engineering</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="supervisor">Supervisor:</label>

                </div>

<script type="text/javascript">
    $(document).ready(function() {

        var fiscalYearDropdown = $("#fiscalYearDropdown").val();
        console.log("fiscalYearDropdown: " + fiscalYearDropdown);

        $("#fiscalYearDropdown").change(function() {
            var selectedValue = $(this).val(); // Get selected value
            console.log("fiscalYearDropdown: " + selectedValue);
        });

        var columnHeaders = [
            {
                field: "uid",
                headerText: "UID"
            },
            {
                field: "chargeCode",
                headerText: "Charge Code"
            },
            {
                field: "slin",
                headerText: "SLIN"
            }
        ];

        var backendData = [
            { uid: 1, chargeCode: "xxx", slin: 30 },
            { uid: 1, chargeCode: "xxx", slin: 30 },
            { uid: 1, chargeCode: "xxx", slin: 30 }
        ]
            

        $('#allocations').puidatatable({
            columns: columnHeaders,
            datasource: backendData,
        });


        // tps list
        var tpsIds = [
            { text: "Google", url: "https://www.google.com" },
            { text: "YouTube", url: "https://www.youtube.com" },
            { text: "GitHub", url: "https://www.github.com" },
            { text: "Stack Overflow", url: "https://stackoverflow.com" }
        ];

        tpsIds.forEach(function(link) {
            $('#tpsList').append('<a href="' + link.url + '" target="_blank">' + link.text + '</a><br/>');
        });
    });
</script>
