<body>

<div class="container">
    
    <div class="row">
        <div class="col-12 text-center">
            <h2>Monthly Budget</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col-12">
                            <label for="fiscalYear">Fiscal Year:</label>
                            <select id="fiscalYearDropdown" name="fiscalYearDropdown" style="width: 200px;">

                                <option value="2025">2025</option>

                                <option value="2025">2023</option>

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="taskArea">Task Area:</label>
                            <select id="taskArea" class="dropdown">
                                <option value="Acquisition - Basara">A - Acquisition - Basara</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="supervisor">Supervisor:</label>
                            <select id="supervisor" class="dropdown">
                                <option value="/Basara">/Basara</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<script type="text/javascript">
